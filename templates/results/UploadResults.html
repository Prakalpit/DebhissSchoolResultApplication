<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Results</title>
    <style>
        .container{
            margin-bottom: 9px;
            margin-left: 33px;
            margin-right: 22px;
            padding: 23px;
        }

        h2{
            text-align: center;
        }

        hr{
                margin-right: 55px;
                margin-left: 55px;
        }

    </style>
</head>
<body>



<div class="container">

<h2>
    Upload the Data For Result
</h2>

    <br>
    <hr>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>

</form>
</div>

</body>
</html>
