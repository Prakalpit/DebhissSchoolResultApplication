{# Load the tag library #}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{# Load CSS and JavaScript #}
{% bootstrap_css %}
    <title>Upload Results</title>
    <style>
        .container{
            margin-bottom: 9px;
            margin-left: 22px;
            margin-right: 22px;
        }

        h2{
            text-align: center;
        }

        hr{
                margin-right: 55px;
                margin-left: 55px;
        }

    </style>
</head>
<body>



<div class="container">

<h2>
    Upload the Data For Result
</h2>

    <br>
    <hr>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit">Submit</button>
    {% endbuttons %}
</form>
</div>
{% bootstrap_javascript %}
</body>
</html>
