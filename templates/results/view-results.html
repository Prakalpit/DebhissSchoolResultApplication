{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Howdy | {{ student_result.name }}</title>
</head>
<body>

<div>
    <h2>
        Hello, {{ student_result.name }} | class {{ student_result.grade_class }}
    </h2><br>
    <h3>
        Your GPA is {{ student_result.gpa }}
    </h3>
    <br><br><br>
    <hr>
     <iframe src="{{ student_result.grade_sheet.url }}#toolbar=0" height="600" width="600"></iframe>
</div>

</body>
</html>
