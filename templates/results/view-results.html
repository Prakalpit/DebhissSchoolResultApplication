{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Howdy | {{ student_result.name }}</title>
</head>
<body>

<div>
    <h2>
        Hello, {{ student_result.name }} | class {{ student_result.grade_class }}
    </h2><br>
    <h3>
        Your GPA is {{ student_result.gpa }}
    </h3>
    <br><br><br>
    <button class="button" id="OnlineClassBTN">
        View Your Result
    </button>
</div>

<div class="AboutMeModal" id="OnlineClassModal">
    <div class="modal-content">
        <span class="closeBtn" id="closebtn__oc">&times;</span>
        <br><br><br>
        <iframe src="{{ student_result.grade_sheet.url }}#toolbar=0" height="432" width="432"></iframe>
    </div>
</div>

<script>
const OnlineClassModal = document.getElementById('OnlineClassModal');
const modalBtnOC = document.getElementById('OnlineClassBTN');
const CloseBtnOC = document.getElementById('closebtn__oc');

modalBtnOC.addEventListener('click', OpenModalOC)
CloseBtnOC.addEventListener('click', CloseModalOC)

function OpenModalOC() {
    OnlineClassModal.style.display ='block';
}
function CloseModalOC(){
    OnlineClassModal.style.display ='none';
}

</script>

</body>
</html>
